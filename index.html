<!DOCTYPE html>
<html>
<head>
    <title>奇幻世界入口</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #020b15;
        }
        #portal-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'YouYuan', 'Microsoft YaHei', sans-serif;
            font-size: 5em;
            letter-spacing: 0.2em;
            color: #f8f8ff;
            text-shadow: 0 0 10px #4fc3f7;
            cursor: pointer;
            z-index: 100;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
            transition: all 0.5s ease;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        /* 横屏提示样式 */
        #rotate-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 200;
            color: white;
            font-family: 'Microsoft YaHei', sans-serif;
            text-align: center;
            padding-top: 30vh;
            box-sizing: border-box;
        }
        #rotate-message h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        #rotate-message .rotate-icon {
            font-size: 3em;
            animation: rotateAnimation 2s infinite;
        }
        @keyframes rotateAnimation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(90deg); }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
</head>
<body>
    <div id="portal-text">进入世界</div>
    <div id="rotate-message">
        <h2>为了更好的体验</h2>
        <div class="rotate-icon">↻</div>
        <p>请将手机旋转至横屏模式</p>
    </div>

    <script>
        // 检测是否为移动设备
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        // 检测屏幕方向
        function checkOrientation() {
            const isPortrait = window.innerHeight > window.innerWidth;
            const rotateMessage = document.getElementById('rotate-message');
            
            if (isMobileDevice() && isPortrait) {
                rotateMessage.style.display = 'block';
                document.getElementById('portal-text').style.opacity = '0';
            } else {
                rotateMessage.style.display = 'none';
                document.getElementById('portal-text').style.opacity = '1';
            }
        }
        
        // 页面加载时和窗口大小改变时检查方向
        window.addEventListener('load', checkOrientation);
        window.addEventListener('resize', checkOrientation);

        // Three.js初始化代码（保持原有星云背景）
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 创建粒子星云（简化版）
        const particles = new THREE.BufferGeometry();
        const positions = new Float32Array(2000 * 3);
        for (let i = 0; i < 2000; i++) {
            positions[i*3] = (Math.random() - 0.5) * 1000;
            positions[i*3+1] = (Math.random() - 0.5) * 1000;
            positions[i*3+2] = (Math.random() - 0.5) * 1000;
        }
        particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        const particleSystem = new THREE.Points(
            particles,
            new THREE.PointsMaterial({ 
                size: 2, 
                color: 0x88ccff,
                transparent: true,
                opacity: 0.7
            })
        );
        scene.add(particleSystem);
        camera.position.z = 100;

        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            particleSystem.rotation.y += 0.001;
            renderer.render(scene, camera);
        }
        animate();

        // 点击动画
        document.getElementById('portal-text').addEventListener('click', function() {
            this.style.animation = 'none';
            this.offsetHeight; // 触发重绘
            this.style.animation = 'pulse 1.5s infinite alternate';
            
            // 字符动画序列
            const text = this.innerText;
            this.innerText = '';
            
            text.split('').forEach((char, i) => {
                setTimeout(() => {
                    const span = document.createElement('span');
                    span.textContent = char;
                    span.style.opacity = '0';
                    span.style.display = 'inline-block';
                    span.style.transform = 'translateY(20px)';
                    this.appendChild(span);
                    
                    // 字符逐个浮现
                    setTimeout(() => {
                        span.style.transition = 'all 0.3s ease';
                        span.style.opacity = '1';
                        span.style.transform = 'translateY(0)';
                    }, 50);
                }, i * 150);
            });
            
            // 最终跳转
            setTimeout(() => {
                this.style.textShadow = '0 0 30px #ff4da6, 0 0 60px #4fc3f7';
                window.location.href = "main.html";
            }, text.length * 150 + 500);
        });

        // 添加CSS动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0% { transform: translate(-50%, -50%) scale(1); }
                100% { transform: translate(-50%, -50%) scale(1.1); 
                       text-shadow: 0 0 20px #ff4da6; }
            }
        `;
        document.head.appendChild(style);

        // 窗口自适应
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
